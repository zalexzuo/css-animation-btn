<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Buttons</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1>CSS Animation - Buttons</h1>
      <div class="btn-container">
        <button class="btn btn-shadow sunrise">
          <span>sunrise</span>
        </button>
        <button class="btn btn-shadow ocean">
          <span>ocean</span>
        </button>
        <button class="btn btn-shadow mystery">
          <span>mystery</span>
        </button>
        <button class="btn btn-filled filled-right">
          <span>filled 1</span>
        </button>
        <button class="btn btn-filled filled-up">
          <span>filled 2</span>
        </button>
        <button class="btn btn-filled x-axis">
          <span>filled 3</span>
        </button>
        <button class="btn gradient">
          <span>gradient</span>
        </button>
        <button class="btn enlarge">
          <span>enlarge</span>
        </button>
        <button class="btn bounce">
          <span>bounce</span>
        </button>
        <button class="btn flip">
          <span>flip</span>
        </button>
        <button class="btn expand">
          <span>expand</span>
        </button>
        <button class="btn colorful">
          <span>colorful</span>
        </button>
      </div>
      <button
        class="btn github"
        onclick="window.open('https://github.com/zalexzuo/css-animation-btn')"
      >
        <span>Github</span>
      </button>
    </div>
  </body>
</html>
